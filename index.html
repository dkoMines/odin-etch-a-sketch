<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="site">
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="content">
            <div class="control_panel">
                <div class="size_selector">Size Selector: <div id="size">16</div></div>
                <input class="slider" id="pixSlider" type="range" min="4" max="64" value="16" step="4" name="pixSlider" autocomplete="off">
                <button id="reset">Reset</button>
                <div class="flex">
                    <input type="checkbox" id="rainbow" class="checkbox" unchecked autocomplete="off">Rainbow</input>
                </div>

            </div>
            <div class="sketch">
                <!-- this is where we color! -->
            </div>
        </div>
        <!-- <div class="footer">
            
        </div> -->
    </div>
</body>
</html>
